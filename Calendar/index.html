<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="your-logo (2).png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/01858af0fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <div class="calendar">
        <div class="left">
          <p class="date">01</p>
          <p class="day">Sunday</p>
        </div>
        <div class="right">
          <p class="month">January</p>
          <p class="year">2020</p>
        </div>
      </div>
    </div>
  </body>
</html>
